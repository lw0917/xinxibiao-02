<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加成员</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>姓名 :</label>
					<input type="text" class="mui-input-clear name" placeholder="请输入姓名">
				</div>
				<div class="mui-input-row">
					<label>密码 :</label>
					<input type="text" class="mui-input-clear age" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>职务 :</label>
					<input type="text" class="mui-input-clear auth" placeholder="请输入职务">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary add-btn" >确认</button>
				</div>
			</form>
		</div>
		
		<script type="text/javascript" src="../js/libs/require.js" data-main = "../js/page/add.js"></script>
	</body>

</html>
